name: release

on:
  push:
    tags:
      - "v[0-9].[0-9]+.[0-9]+" # e.g. v1.0.0

env:
  SHOREBIRD_TOKEN: ${{ secrets.SHOREBIRD_TOKEN }}

jobs:
  release-android:
    runs-on: ubuntu-latest

    name: ü§ñ Release Android

    steps:
      - name: üìö Git Checkout
        uses: actions/checkout@v4

      - name: ‚òïÔ∏è Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: gradle

      - name: üê¶ Setup Shorebird
        uses: shorebirdtech/setup-shorebird@v1
        with:
          cache: true

      - name: üîê Decode Keystore
        run: |
          echo "${{ secrets.KEYSTORE }}" | base64 --decode > ${{ github.workspace }}/keystore.jks


      - name: üî¢ Bump build number
        run: |
          NEW_BUILD_NUMBER=$(date +%s)
          sed -i "s/^version: .*$/version: 1.0.0+$NEW_BUILD_NUMBER/" pubspec.yaml

      - name: üß™ Debug Keystore Info
        run: |
          echo "‚û°Ô∏è Keystore secret length (base64-encoded):"
          echo "${{ secrets.KEYSTORE }}" | wc -c
          echo "‚û°Ô∏è Checking if keystore.jks exists:"
          ls -l ${{ github.workspace }}/keystore.jks || echo "‚ùå keystore.jks not found"
          echo "‚û°Ô∏è File type of decoded keystore:"
          file ${{ github.workspace }}/keystore.jks || echo "‚ùå file command failed"
          echo "‚û°Ô∏è First 64 bytes of the keystore (hex view):"
          head -c 64 ${{ github.workspace }}/keystore.jks | hexdump -C || echo "‚ùå head/hexdump failed"


      - name: üöÄ Shorebird Release
        uses: shorebirdtech/shorebird-release@v0
        env:
          KEYSTORE_FILE: ${{ github.workspace }}/keystore.jks
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEYSTORE_ALIAS: ${{ secrets.KEYSTORE_ALIAS }}
        with:
          platform: android
          args: "--verbose --artifact=apk"

      - name: üì¶ Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: flutter_and_friends-${{ github.ref_name }}.apk
          path: build/app/outputs/apk/release/app-release.apk

      - name: üì¶ Upload App Bundle
        uses: actions/upload-artifact@v4
        with:
          name: flutter_and_friends-${{ github.ref_name }}.aab
          path: build/app/outputs/bundle/release/app-release.aab
